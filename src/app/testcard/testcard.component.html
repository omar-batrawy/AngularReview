<form class="form" (ngSubmit)="onsSubmit()">
  <label>Test Card</label>
  <label>First Name</label>
  <input type="text" [(ngModel)]="firstname" name="firstname" required />

  <label>Last Name</label>
  <input type="text" [(ngModel)]="lastname" name="lastname" />

  <label>Email</label>
  <input
    type="text"
    [(ngModel)]="email"
    (ngModelChange)="validateEmail()"
    required
    name="email"
  />

  <label>Phone</label>
  <input type="text" [(ngModel)]="phone" required name="phone" />

  <label>Address</label>
  <input type="text" [(ngModel)]="address" required name="address" />

  <button [disabled]="firstname == ''">Submit</button>
</form>
